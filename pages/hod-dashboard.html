<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Dashboard | Leave Portal</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <header class="bg-white dark:bg-card shadow-md sticky top-0 z-10">
        <div class="container-layout flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold text-[hsl(var(--accent))]">HOD Portal</h1>
            <button id="logout-btn" class="btn-secondary text-sm">Logout</button>
        </div>
    </header>

    <main class="container-layout mt-8">
        <h2 class="text-3xl font-extrabold text-[hsl(var(--primary))] dark:text-white mb-6">
            Welcome, <span id="hod-name"></span>
        </h2>
        <p class="text-lg text-gray-600 dark:text-gray-300 mb-8">
            Department: <span id="hod-dept"></span>
        </p>

        <!-- Forwarded Requests Table -->
        <div class="card-shadow overflow-x-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Requests Forwarded for HOD Approval (<span id="forwarded-count">0</span>)</h3>
            </div>
            
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                <thead class="bg-gray-50 dark:bg-gray-800">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Request ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Days</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Applied On</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                    </tr>
                </thead>
                <tbody id="forwarded-requests-body" class="bg-white dark:bg-card divide-y divide-gray-200 dark:divide-gray-700">
                    <!-- Request rows will be inserted here by JS -->
                </tbody>
            </table>
        </div>
    </main>

    <div id="toast-container"></div>
    <script type="module">
        import { handleLogout } from '../js/auth.js';
        import { renderHodDashboard } from '../js/hod.js';

        // 1. Render Dashboard
        document.addEventListener('DOMContentLoaded', renderHodDashboard);

        // 2. Logout Handler
        document.getElementById('logout-btn').addEventListener('click', () => {
            handleLogout('../index.html');
        });
    </script>
</body>
</html>
